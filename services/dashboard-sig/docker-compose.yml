version: '3.8'

services:
  # Dashboard SIG - Interface cartographique
  dashboard-sig:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agrotrace-dashboard-sig
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
    networks:
      - agrotrace-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

